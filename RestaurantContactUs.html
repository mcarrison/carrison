<html lang="en">

      rel="stylesheet" 
      type="text/css" />
	<style>
		td {
			font-weight: bold;
		}
	</style>   
    <body>
		<header>
			<div id="header">
				<div class="container">
					<h1>Colt's Fine Diner</h1>
				</div>
			</div>
			<hr>
			&nbsp;

			&nbsp;

			<a href="RestaurantContactUs.html">Contact Us</a>
		</header>
        <hr>
        <div>
	<form action="contactUs.html" method="POST">
		<table>
			<tr>
				<td align="right">Name:</td> 
				<td align="left"><input type="text" name="first_nme" size="33.5"/></td>
			</tr>
			<tr>
				<td align="right">Email:</td> 
				<td align="left"><input type="text" name="email" size="33.5"/></td>
			</tr>
            <tr>
				<td align="right">Phone:</td> 
				<td align="left"><input type="text" name="phone" size="33.5"/></td>
			</tr>
			<tr>
				<td align="right">Reason for Inquiry:</td> 
				<td align="left"><select name="reason" width="223" style="width: 222px">
									<option value="Catering">Catering</option>
									<option value="Private Party">Private Party</option>
									<option value="Feedback">Feedback</option>
									<option value="Other">Other</option>
								</select></td>
			</tr>
			<tr>
				<td align="right">Additional Information:</td> 
				<td align="left"><textarea name="additionalinfo" rows="4" cols="25"></textarea></td>
			</tr>
            <tr>
				<td align="right">Have you been to the restaurant?</td> 
				<td align="left"><input type="radio" name="beenhere" value="No" checked/>No
								<input type="radio" name="beenhere" value="Yes"/>Yes</td>
			</tr>
			<tr>
				<td align="right">Best days to contact you:</td> 
				<td align="left"><input type="checkbox" name="contactday" value="M"/>M
                                <input type="checkbox" name="contactday" value="T"/>T
                                <input type="checkbox" name="contactday" value="W"/>W
                                <input type="checkbox" name="contactday" value="Th"/>Th
                                <input type="checkbox" name="contactday" value="F"/>F</td>
			</tr>
			<tr>
				<td align="right"></td> 
				<td align="right"><input type="submit" value="Send Request"/></td>
			</tr>
		<table>
	</form>
	</div>
    <hr>
		<footer>
			<div id="footer">
				<div class="container">
					<h4>100 Old Portsmouth Way, Portsmouth, NH 03801</h4>
					<h4>603-555-1234</h4>
				</div>
			</div>		
		</footer>	
	</body>
</html>
