    <body>
		<header>

			<hr>

		</header>
        <hr>
        <div>
	<form action="contactUs.html" method="POST">
		<table>
			<tr>
				<td><strong>Name:</strong></td> 
				<td align="left"><input type="text" name="first_nme" size="33.5" required/></td>
			</tr>
			<tr>
				<td><strong>Email:</strong></td> 
				<td align="left"><input type="text" name="email" size="33.5" required/></td>
			</tr>
            <tr>
				<td><strong>Phone:</strong></td> 
				<td align="left"><input type="text" name="phone" size="33.5" required/></td>
			</tr>
			<tr>
				<td><strong>Reason for Inquiry:</strong></td> 
				<td align="left"><select name="reason" width="223" style="width: 222px" required>
									<option selected disabled hidden style='display: none' value=''></option>
									<option value="Catering">Catering</option>
									<option value="Private Party">Private Party</option>
									<option value="Feedback">Feedback</option>
									<option value="Other">Other</option>
								</select></td>
			</tr>
			<tr>
				<td>Additional Information:</td> 
				<td align="left"><textarea name="additionalinfo" rows="4" cols="25"></textarea></td>
			</tr>
            <tr>
				<td>Have you been to the restaurant?</td> 
				<td align="left"><input type="radio" name="beenhere" value="No" checked/>No
								<input type="radio" name="beenhere" value="Yes"/>Yes</td>
			</tr>
			<tr>
				<td><strong>Best days to contact you:</strong></td> 
				<td align="left">
							<input type="checkbox" name="contactday" value="M" required/>M
                            <input type="checkbox" name="contactday" value="T" required/>T
                            <input type="checkbox" name="contactday" value="W" required/>W
                            <input type="checkbox" name="contactday" value="Th"required/>Th
                            <input type="checkbox" name="contactday" value="F" required/>F
				</td>
			</tr>
			<tr>
				<td></td> 
				<td><input type="submit" value="Send Request" required/></td>
			</tr>
		<table>
	</form>
	</div>
    <hr>

		</footer>
