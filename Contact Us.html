<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Contact Us</title>
	</head>
	<div>
	<form action="contactUs.html" method="POST">
		<table>
			<tr>
				<td align="right">First Name:</td> 
				<td align="left"><input type="text" name="first_nme" size="33"/></td>
			</tr>
			<tr>
				<td align="right">Last Name:</td> 
				<td align="left"><input type="text" name="lst_nme" size="33"/></td>
			</tr>
			<tr>
				<td align="right">Email:</td> 
				<td align="left"><input type="text" name="email" size="33"/></td>
			</tr>
			<tr>
				<td align="right">Type of License:</td> 
				<td align="left"><input type="radio" name="license" value="Business" checked/>Business
								<input type="radio" name="license" value="Personal"/>Personal</td>
			</tr>
			<tr>
				<td align="right">Reason:</td> 
				<td align="left"><select name="reason" width="223" style="width: 223px">
									<option value="Select a Reason">Select a Reason</option>
									<option value="Software Reques">Software Request</option>
									<option value="Hardware Request">Hardware Request</option>
									<option value="Information Request">Information Request</option>
								</select></td>
			</tr>
			<tr>
				<td align="right">Additional Information:</td> 
				<td align="left"><textarea name="additionalinfo" rows="4" cols="25"></textarea></td>
			</tr>
			<tr>
				<td align="right"></td> 
				<td align="left"><input type="checkbox" name="termsofservice" value="I have read the terms of service."/>I have read the terms of service.<br/></td>
			</tr>
			<tr>
				<td align="right"></td> 
				<td align="right"><input type="submit" value="Send Request"/></td>
			</tr>
		<table>
	</form>
	</div>
	</body>
</html>
